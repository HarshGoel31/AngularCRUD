<h1>Login Form</h1>
<form (ngSubmit)="validate()" #data="ngForm">
    <div style="width: 400px;">
        <div class="form-group">
            <label for="email">Name</label>
            <input type="text" name="name" [(ngModel)]="name" class="form-control" required #uEmail="ngModel" />
        </div>
        <span class="help-block" *ngIf="!uEmail.valid && uEmail.touched">please enter valid email!</span>
        <br />
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" [(ngModel)]="password" class="form-control" required />
        </div>
        <!-- {{password}} -->
        <br />
        <div class="form-group">
            <input type="submit" value="submit" class="btn btn-outline-primary" [disabled]=!data.valid />
            <input type="submit" value="cancel" class="btn btn-outline-danger" />
        </div>
    </div>
</form>
